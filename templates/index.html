<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Excel Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0D0D0D 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #0D0D0D;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #86BC25;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f5f9f0;
        }

        .upload-area:hover {
            border-color: #6da01e;
            background: #eef6e6;
        }

        .upload-area.dragover {
            border-color: #6da01e;
            background: #e3f2d8;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .file-info {
            color: #999;
            font-size: 12px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #86BC25 0%, #6da01e 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(134, 188, 37, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(134, 188, 37, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .selected-file {
            background: #f0f7e6;
            border: 1px solid #86BC25;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .selected-file.show {
            display: block;
        }

        .file-name {
            color: #6da01e;
            font-weight: 600;
            word-break: break-all;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #86BC25;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        .loader.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            color: #86BC25;
            font-size: 11px;
            margin-top: 20px;
            text-align: center;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finance Division - PDF to Excel Converter</h1>
        <p class="subtitle">Convert your PDF files to structured Excel spreadsheets</p>

        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="alert alert-success">
            {{ success }}
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Click to browse or drag and drop your PDF file</div>
                <div class="file-info">Maximum file size: 50MB</div>
                <input type="file" name="file" id="fileInput" accept=".pdf">
            </div>

            <div class="selected-file" id="selectedFile">
                <div class="file-name" id="fileName"></div>
            </div>

            <div class="loader" id="loader"></div>

            <button type="submit" class="btn" id="submitBtn" disabled>Convert to Excel</button>
        </form>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');
        const loader = document.getElementById('loader');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFile(files[0]);
            }
        });

        function handleFile(file) {
            if (file && file.type === 'application/pdf') {
                fileName.textContent = 'ðŸ“Ž ' + file.name;
                selectedFile.classList.add('show');
                submitBtn.disabled = false;
            } else {
                alert('Please select a valid PDF file');
                fileInput.value = '';
            }
        }

        // Helper function to get cookie value
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Helper function to delete cookie
        function deleteCookie(name) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        }

        // Check for download completion
        function checkDownloadComplete() {
            if (getCookie('download_complete') === 'true') {
                // Download complete, reset the form
                loader.classList.remove('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Convert to Excel';
                selectedFile.classList.remove('show');
                fileInput.value = '';

                // Delete the cookie
                deleteCookie('download_complete');

                // Clear the interval
                if (window.downloadCheckInterval) {
                    clearInterval(window.downloadCheckInterval);
                }

                // Show success message
                alert('File converted and downloaded successfully!');
            }
        }

        // Form submission
        uploadForm.addEventListener('submit', () => {
            submitBtn.disabled = true;
            loader.classList.add('show');
            submitBtn.textContent = 'Converting...';

            // Start checking for download completion every 500ms
            window.downloadCheckInterval = setInterval(checkDownloadComplete, 500);

            // Safety timeout after 5 minutes
            setTimeout(() => {
                if (window.downloadCheckInterval) {
                    clearInterval(window.downloadCheckInterval);
                    loader.classList.remove('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Convert to Excel';
                }
            }, 300000);
        });
    </script>

    <div class="footer">
        Made by Anjala Botejue
    </div>
</body>
</html>
